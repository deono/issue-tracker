type Issue {
  id: Int!
  title: String!
  status: String!
  owner: String
  effort: Int
  created: String!
  due: String
}

# Top Level declarations

type Query {
  about: String!
  issueList: [Issue!]! # Return value is mandatory, and each element in the array cannot be null
}
type Mutation {
  setAboutMessage(message: String!): String
}
